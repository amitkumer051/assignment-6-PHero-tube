<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero-tube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <header class=" container mx-auto">
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <img class="" src="logo/Logo.png" alt="">
                </div>
                <div class="navbar-center">
                    <a class="btn btn-ghost normal-case text-xl">Sort by view</a>
                </div>
                <div class="navbar-end">
                    <button class="w-16 h-8 bg-red-600 text-white rounded-md">Blog</button>
                </div>
            </div>
            <hr>
            <hr>
        </nav>
    </header>
    <main>
        <section class="container mx-auto">
            <div>
                <div id="tab-container" class="tabs mx-auto text-center justify-center">
                </div>
            </div>

            <div id="card-contaner" class="grid  md:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
        </section>

      <div id="no-content" class="mx-auto container text-center "> 
        <img class="mx-auto mt-20 mb-4 " src="logo/Icon.png" alt="">
        <p class="text-2xl font-bold">Oops!! Sorry, There is no <br> content here</p>
      </div>
        
    </main>


    <script src="js/index.js"></script>
</body>

</html>
